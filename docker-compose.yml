version: '3'
services:
  nginx:
    restart: unless-stopped
    image: staticfloat/nginx-certbot
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    environment:
      CERTBOT_EMAIL: ${YB_CERTBOT_EMAIL}
      # variable names are space-separated
      ENVSUBST_VARS: FQDN
      FQDN: ${YB_HOSTNAME}
    volumes:
      - ./conf.d:/etc/nginx/user.conf.d:ro
      - letsencrypt:/etc/letsencrypt

  redis:
    restart: unless-stopped
    image: redis
    ports:
      - "6379:6379/tcp"

